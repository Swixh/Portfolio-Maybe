<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <script
      src="https://kit.fontawesome.com/00e6541cfe.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styleContact.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <a class="logo" href="index.html"
        ><img src="./assets/revn.png" alt="Personal Logo"
      /></a>
      <div>
        <button class="eyes" id="dark-eye">
          <i class="fa-solid fa-eye"></i>
        </button>
        <button class="eyes" id="light-eye">
          <i class="fa-regular fa-eye"></i>
        </button>
      </div>
    </header>
    <div class="form-container">
      <form action="#">
        <h1>Contact Me</h1>
        <label for="name">Name</label>
        <input type="text" id="name" />
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
        <label for="description"></label>
        <textarea name="desc" id="description" cols="30" rows="10"></textarea>
        <input type="submit" value="Send It" />
      </form>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
